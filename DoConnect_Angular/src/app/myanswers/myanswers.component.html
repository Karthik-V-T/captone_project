<div class="answerstable">
  <table class="table mt-2 space table-hover">
    <thead>
      <th scope="col">User</th>
      <th scope="col">Question</th>

      <th scope="col">Answer</th>
      <th scope="col">Actions</th>
      <tr *ngFor="let answer of userAnswers">
        <td>
          {{ answer.question.user.username }}
        </td>
        <td>
          {{ answer.question.questionname }}
        </td>

        <td>
          {{ answer.answername }}
        </td>
        <td>
          <button *ngIf="answer.astatus == 0">
            <img
              src="https://img.icons8.com/material-rounded/24/26e07f/checked-checkbox.png"
            /></button
          >|
          <button *ngIf="answer.astatus == 1">
            <img
              src="https://img.icons8.com/ios-filled/50/4a90e2/data-pending.png"
            />
          </button>
        </td>
      </tr>
      <tr *ngIf='userAnswers.length==0'>
        <td style="text-align: center;" colspan="4">
          Your Answers appear here
        </td>
      </tr>
    </thead>
  </table>
</div>
