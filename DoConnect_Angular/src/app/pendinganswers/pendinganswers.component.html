<div class="answerstable">
  <table class="table mt-2 space table-hover">
    <thead>
      <th scope="col">User</th>
      <th scope="col">Question</th>

      <th scope="col">Answer</th>
      <th scope="col">Actions</th>
      <tr *ngFor="let answer of pendinganswers">
        <td>
          {{ answer.user.username }}
        </td>
        <td>
          {{ answer.question.questionname }}
        </td>

        <td>
          {{ answer.answername }}
        </td>
        <td>
          <button (click)="approveAnswer(answer)">
            <img
              src="https://img.icons8.com/material-rounded/24/26e07f/checked-checkbox.png"
            /></button
          >|
          <button (click)="deleteAnswer(answer)">
            <img src="https://img.icons8.com/fluency/64/000000/cancel.png" />
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: center;">
        <span *ngIf="pendinganswers.length === 0"> No Pending Answers. </span>
      </td>
      </tr>
    </thead>
  </table>
</div>
